<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/bootstrap.min.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/dataTables.bootstrap5.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/style.css') }}" />
    <title>Papiro - Analytics</title>
  </head>
  <body style="background-color: #404E5C">
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color: #404E5C !important; border-bottom:medium solid #B6BFCD;">
      <div class="container-fluid" style="background-color: #404E5C;">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <a class="navbar-brand me-auto ms-lg-0 ms-3 fw-bold" href="#">
          Stats and Insigths
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavBar">
          <form class="d-flex ms-auto my-3 my-lg-0">
            <div class="input-group">
          </form>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle ms-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-fill"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-dark"
      tabindex="-1"
      id="sidebar"
      style="border-color: #B6BFCD; border-width: medium;"
    >
      <div class="offcanvas-body p-0" style="background-color: #404E5C;">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li style="margin: 0 20px;">
              <img src="{{ url_for('static', filename='imagens/LogoPapiro.png') }}" width="40" height="40" alt="">
            </li>
            <br/>
            <!-- LI menus start-->
            <li style="margin: 0 10px;">
              <a href="/dash_presentation" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-house-door"></i></span>
                <span>Home</span>
              </a>
            </li>
            <li style="margin: 0 10px;">
              <a href="/dash_presentation" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-hash"></i></span>
                <span>Explore</span>
              </a>
            </li>
            <li style="margin: 0 10px;">
              <a href="/dash_presentation" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-bar-chart"></i></span>
                <span>Analytics</span>
              </a>
            </li>
            <li style="margin: 0 10px;">
              <a href="/dash_presentation" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-check-circle"></i></span>
                <span>Quizzes</span>
              </a>
            </li>
            <li style="margin: 0 10px;">
              <a href="/dash_presentation" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-bookmarks"></i></span>
                <span>Library</span>
              </a>
            </li>
            <li style="margin: 0 10px;">
              <a href="/dash_presentation" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-journal-text"></i></span>
                <span>Lists</span>
              </a>
            </li>
            <li style="margin: 0 10px;">
              <a href="/dash_presentation" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-person"></i></span>
                <span>Profile</span>
              </a>
            </li>
            <li style="margin: 0 10px;">
              <a href="/dash_presentation" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-house-door"></i></span>
                <span>More</span>
              </a>
            </li>
            <!-- LI menus end-->
          </ul>
        </nav>
      </div>
    </div>

{% block content %}
{% endblock %}


    <script src="{{ url_for('static', filename='javascript/bootstrap.bundle.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/jquery-3.5.1.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/dataTables.bootstrap5.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
  </body>
</html>
