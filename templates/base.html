<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/bootstrap.min.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/dataTables.bootstrap5.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/style.css') }}" />
    <title>Papiro - Analytics</title>
</head>
<body style="background-color: #404E5C;">
    
    <div class="container-fluid">


        <div class="row">
            <div class="col-lg-2 px-0">
                <nav class="navbar navbar-expand-lg px-5 navbar-dark flex-column align-items-start  min-vh-100" style="font-size: 20px; background-color: #404E5C;">
                    <a href="#" class="navbar-brand"><img src="static/imagens/LogoPapiro.png" alt="" style="height: 50px;"></a>
                    
                
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse align-items-start d-flex flex-column justify-content-between" id="navbar">
                        <div>
                            <ul class="navbar-nav flex-column">
                                <li class="nav-item">
                                    <a href="{{ url_for('home') }}" class="nav-link active">
                                        <span class="me-2"><i class="bi bi-house-door"></i></span>
                                        Home
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{{ url_for('explore') }}" class="nav-link  ">
                                        <span class="me-2"><i class="bi bi-hash"></i></span>
                                        Explore
                                    </a>
                                </li>
                                <li class="nav-item">
                                
                                    <a href="#" class="nav-link ">
                                        <span class="me-2"><i class="bi bi-bar-chart"></i></span>
                                        Analytics
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link ">
                                    <span class="me-2"><i class="bi bi-check-circle"></i></span>
                                        Quizes
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link ">
                                        <span class="me-2"><i class="bi bi-bookmarks"></i></span>
                                        Library
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link ">
                                    <span class="me-2"><i class="bi bi-journal-text"></i></span>
                                        Lists
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link ">
                                    <span class="me-2"><i class="bi bi-person"></i></span>
                                        Profile
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link ">
                                    <span class="me-2"><i class="bi bi-three-dots"></i></span>
                                        More
                                    </a>
                                </li>
                                <button class="btn btn-warning btn-lg" style="width: 170%;">New Game</button>
                            </ul>
                        </div>
                        <div class="text-light">
                            <img class="rounded-circle" src="../static/imagens/profile-girl.png" alt="" height="40">
                            <span>Fulana Silva</span>
                            <i class="bi bi-chevron-down mx-2"></i>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="col mt-1" >
                <div class="row" id="first-row">
                    <div class="col-3">
                        <p class="h1 text-light">Stats and Insights</p>
                    </div>
                    <div class="dropdown col">
                        <button class="btn btn-secondary dropdown-toggle mt-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true" >All games</button>
        
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="container">
                        <div class="row border border-lg-white">
                            <div class="col d-flex">
                                <a href="#" class="nav-link">Engagement</a>
                                <a href="#" class="nav-link">Gameplay</a>
                            </div>
                            <div class="col-3 d-flex ">
                                <a href="#" class="nav-link text-warning">Days</a>
                                <a href="#" class="nav-link text-warning">Weeks</a>
                                <a href="#" class="nav-link text-warning">Months</a>
                                <a href="#" class="nav-link text-warning">Years</a>

                            </div>
                        </div>
                    </div>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
        
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <script src="{{ url_for('static', filename='javascript/bootstrap.bundle.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/jquery-3.5.1.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/dataTables.bootstrap5.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
